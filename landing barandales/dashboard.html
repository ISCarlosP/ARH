<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>ARH Dashboard</title></head>
<body>
<div id="content" class="d-flex justify-content-center" style="min-height: 35rem">
    <div id="app" class="w-100">
        <div class="row">
            <div class="col-12 d-flex justify-content-start p-2 px-2 shadow">
                <button class="btn btn-sm fs-5 mx-2"
                        data-bs-toggle="offcanvas"
                        href="#offcanvasExample"
                        role="button"
                        aria-controls="offcanvasExample">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="w-100 d-flex mx-4 align-items-center justify-content-end">
                    <span class="fw-bold">ARH DASHBOARD</span>
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-start"
             tabindex="-1"
             id="offcanvasExample"
             aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header shadow">
                <div class="row w-100">
                    <div class="col-12">
                        <div class="w-100 d-flex justify-content-center">
                            <i class="fa-regular fa-circle-user"
                               style="font-size: 6rem; color: darkgray"></i>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="w-100 text-center">
                            <span class="fw-bold">Administrador</span>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
<script src="bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
